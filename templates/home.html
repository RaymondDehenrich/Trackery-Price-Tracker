{% extends "base.html" %}
{% block content %} 
<link href="{{url_for('static', filename='home.css')}}" rel="stylesheet" />
<div class="home">
  <img src="../static/Home-icon.png" class="background-image" />
  <div class="home-text">
    <p class="home-text-main">Welcome to Trackery</p>
    <p class="home-text-decs">A place to track your favorite item, compare it to other website and predict it's future price</p>
    <div class="input-group mb-3 home-input-box">
      <!-- Change the 'home' to the wip search, this will enable basicly search without pressing submit button -->
      <!-- currently doesnt have any sort of protection against something like SQLInjection,will need further improvement and standardization -->
      <form id="home-input" action="{{url_for('home')}}" method="POST">
      <input type="text" name="home-search" class="form-control-lg center home-input" placeholder="Start your Journey" aria-label="Start your Journey" aria-describedby="basic-addon1">
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('#home-input').on('submit', function(event) {
    var inputValue = $('input[name="home-search"]').val();
    if (inputValue.trim() === '') {
      event.preventDefault();
    }
  });
});
</script>
{% endblock %}
