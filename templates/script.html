<!-- load jquery for everything -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- load the script used in navbar -->
<!-- NEED TO CHANGE FOR GUEST OR LOGGED IN USER -->

<script>
  //drop down for guest, for changing with user, need to have if statement
    $(document).ready(function() {
        $('#profile-button').click(function() {
            $('#dropdown-menu-guest').toggle();
        });
    });
    //add for changing guest/user depen on logged in here
</script>

<!-- load script that is needed for specific page, ex home, login, etc -->
{% if page_name == "home" %}
<script>
    $(document).ready(function() {
      $('#home-input').on('submit', function(event) {
        var inputValue = $('input[name="home-search"]').val();
        if (inputValue.trim() === '') {
          event.preventDefault();
        }
      });
    });
    </script>
{% elif page_name == "login" %}
<script src="{{url_for('static',filename='js/login.js')}}"></script>
{% elif page_name == "register" %}
<script src="{{url_for('static',filename='js/register.js')}}"></script>
{% endif %}
