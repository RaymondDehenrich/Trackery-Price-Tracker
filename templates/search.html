{% extends "base.html" %} {% block content %}
<link
  href="{{url_for('static', filename='css/layouts/search.css')}}"
  rel="stylesheet"
/>
<div class="search">
  <img
    src="{{url_for('static',filename='images/search-icon.png')}}"
    class="search__bgimg"
  />

  <div class="search__content">
    <form id="search" class="search__barcontainer" action="{{url_for('search')}}" method="GET">
      <input
        type="text"
        name="query"
        class="search__bar"
        placeholder="Start your Journey"
      />
    </form>

    <form class="result">
      <div class="result__summary">
        <img
          class="result__icon"
          src="{{url_for('static',filename='images/logo-tokped.png')}}"
        />
        <div class="result__text">Average Price: 50000000</div>
      </div>
      <div class="result__box">
        <div class="result__empty">
          Nothing to see here. search to start your journey.
        </div>
      </div>
    </form>

    <form class="result">
      <div class="result__summary">
        <img
          class="result__icon"
          src="{{url_for('static',filename='images/logo-lazada.png')}}"
        />
        <div class="result__text">Average Price: 50000000</div>
      </div>
      <div class="result__box">
        <div class="entry">
          <img
            class="entry__img"
            src="{{url_for('static',filename='images/search-icon.png')}}"
          />
          <div class="entry__name">Ayam Goreng</div>
          <div class="entry__price">20000</div>
          <button class="entry__firstbutton">Visit Page</button>
          <button class="entry__secondbutton">Add Tracking</button>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}
