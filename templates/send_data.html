{% extends "base.html" %}
{% block content %} 
<link href="{{url_for('static', filename='css/send_data.css')}}" rel="stylesheet" />
<div class="home">
  <img src="{{url_for('static',filename='images/Home-icon.png')}}" class="background-image" />
  <div class="home-text">
    <p class="home-text-main">Registration successful, please return to login page</p>
    <div class="input-group mb-3 home-input-box">
      <!-- Change the 'home' to the wip search, this will enable basicly search without pressing submit button -->

      <button name = "loginbutton" onclick = "window.location.href = 'login';" >Login</button> 
      
    </div>
  </div>
</div>
{% endblock %}
