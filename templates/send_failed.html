{% extends "base.html" %}
{% block content %}
<link href="{{url_for('static', filename='css/layouts/send_failed.css')}}" rel="stylesheet" />
<div class="return-register">
  <img src="{{url_for('static',filename='images/Home-icon.png')}}" class="background-image" />
  <div class="return-text">
    <p class="return-text-main">Sorry the email is already registered, please try again</p>
    <div class="input-group mb-3 login-box center">
      <!-- Change the 'home' to the wip search, this will enable basicly search without pressing submit button -->
      <!-- currently doesnt have any sort of protection against something like SQLInjection,will need further improvement and standardization -->
      <button name = "regbutton" onclick = "window.location.href = 'register';" class="register-button form-control">Register</button>

    </div>
  </div>
</div>
{% endblock %}
